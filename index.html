    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Typing Duck</title>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="#"><img class="logo" src="assets/rubber-duck.png"></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link current">SPEED TEST</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="typingtest.html">TYPING TEST</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="statistics">
            <div class="infoBox">
                <h3>WPM</h3>
                <div class="wpm">100</div>
            </div>
            <div class="infoBox">
                <h3>CPM</h3>
                <div class="cpm">100</div>
            </div>
            <div class="infoBox">
                <h3>Errors</h3>
                <div class="errors">60</div>
            </div>
            <div class="infoBox">
                <h3>TIMER</h3>
                <div class="timer">60</div>
            </div>
            <div class="infoBox">
                <h3>ACCURACY</h3>
                <div class="accuracy">100</div>
            </div>
        </div>
        <div class="words">
            Click the area below to start.
        </div>
        <div class="input">
            <textarea class="user_input" placeholder="Start typing here..." oninput="onUserType()"
                onfocus="onStartTyping()"></textarea>
        </div>
        <div class="buttons_area">
            <button class="restart" onclick="reset()">RESET</button>
            <button class="import" onclick="importTextFile()">IMPORT TEXT FILE</button>
        </div>
    </div>
    <script src="typingspeed.js" type="text/javascript"></script>
</body>
